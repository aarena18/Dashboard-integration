<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Crypto Dashboard</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/Logo.png" alt="logo" />
        </div>
        <nav>
          <ul>
            <li><h1>Hi, Rogers</h1></li>
            <div class="search">
              <div class="search-logo">
                <img src="img/Search.png" alt="search_logo" />
              </div>
              <li>
                <input
                  class="search-input"
                  type="search"
                  placeholder="Search"
                />
              </li>
            </div>

            <li>
              <a href="#"
                ><img src="img/Notif.png" alt="notification_button"
              /></a>
            </li>
            <li>
              <a href="#"><img src="img/Pdp.png" alt="profile_picture" /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!--LEFT SIDE NAV  -->
      <section id="l-side-nav">
        <div class="container"></div>
      </section>

      <!-- MAIN CONTENT -->
      <section id="main-content">
        <div class="container"></div>
      </section>

      <!-- RIGHT SIDE NAV -->
      <section id="r-side-nav">
        <div class="container"></div>
      </section>
    </main>
  </body>
</html>
